# This file is a sample respyte.yml, input file for main.py
# The file name should be 'respyte.yml' and it should be located in the input directory with 'molecules' directory.
# Data structure:
# <input dir>/
# |----respyte.yml
# |----molecules/
#      |----<molecule name>/
#           |----conf1/
#                |----<molecule name>_conf1.pdb(or .mol2), <molecule name>_conf1.espf (gen from esp_generator.py)
#           |----conf2/
#                |----<molecule name>_conf2.pdb(or .mol2), <molecule name>_conf2.espf (gen from esp_generator.py) 

# 1. molecules: list of molecule names  and the number of conformers for each molecule. 
# For example, if the user wants to generate espf data for 2 different molecules, mol1 and mol2 
# and have 5 conformers each, molecules should be given like below. 
# molecules : 
#     mol1 : 5
#     mol2 : 5
# (Each coordinate file should be either PDB or Mol2 file format and should be 
# located in molecules/<molecule name>/conf(j)/<molecule name>_conf(j).pdb(or .mol2) (j is integer)
molecules:
    meoh : 1

# 2. charges: the user should provide a net charge of each molecule. If not, it consider the molecule as neutral.
# if mol1 is neutral and mol2 has -1 charge, charges should be given like below:  
# charges :
#     mol1 :  0
#     mol2 : -1
charges :
    meoh : 0

# 3. boundary_select: user can select subset of grid information
# If boundary_select is not set, it uses all grid points in espf file for the fitting.
boundary_select: 
    radii    : bondi
    inner    : 1.4
    outer    : 2.0

# residue_charge : # specify residue charge
#    GLU : -1
# 
# fixed_atomic_charge : # specify fixed atomic charge
#     atom1 :
#        resname: ALA
#        atomname: CA
#        charge: -0.2
# 
# equiv_atoms : # speify equivalent atoms 
#     group1:
#         molname: [mol1, mol2, mol3]
#         atomname: N
#         resname: [LYN, TRP, PRO, GLY, SER, MET, PHE, CYS, ILE,ASN, VAL, HIE, ASH, HID, LEU, ALA, GLN, TYR, THR, GLH]

# model_type: specify charge model
model_type :  fuzzy_charge # point_charge or fuzzy_charge

# parameter_types: specify equivalence level for each parameter type
# available equivalence levels: connectivity, relaxed_connectivity, nosym,
#                               symbol and symbol2(w/ a separation of polar H and nonpolar H)
parameter_types:   
    charge : connectivity
    alpha  : symbol

# normalize(bool): specify whether to normalize objective function or not. 
#                  (a ~ 1e-05 seems reasonable when normalization is applied) 
normalize: False

# q_core_type, alpha0: extra settings for fuzzy charge model
q_core_type : valency # available types: nuclear_charge, valency, integer or float
alpha0 : 3              # a prefactor of alpha value 

# penalty: settings for penalty function 
penalty : 
    ptype : L1 # L1: hyperbolic penalty function for charges
    a : 0.001  # charge restraint weight 
    b : 0.1    # tightness of charge restraints
    c : 0.001    # alpha restraint weight 

# procedure: specify whether  to use single-stage or two-stage fitting
procedure : 2  # 1 or 2


